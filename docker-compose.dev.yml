version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:16-alpine
    container_name: packplanet-dev-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: packplanet_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Development container with hot reload
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: packplanet-dev-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/packplanet_dev?schema=public
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./public:/app/public
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./next.config.ts:/app/next.config.ts
      - ./prisma.config.ts:/app/prisma.config.ts
      # Exclude node_modules and build artifacts
      - /app/node_modules
      - /app/.next
      - /app/src/generated
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "pnpm prisma generate && pnpm prisma migrate deploy && pnpm dev"

volumes:
  postgres_dev_data:
    driver: local
