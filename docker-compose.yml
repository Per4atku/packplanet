services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: packplanet-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - packplanet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Memory limit for 1GB RAM VPS
    mem_limit: 256m
    memswap_limit: 256m

  # Next.js application
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: packplanet-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      ADMIN_USERNAME: ${ADMIN_USERNAME}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PORT: 3000
      HOSTNAME: "0.0.0.0"
    volumes:
      # Persist uploaded files
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - packplanet-network
    # Memory limit for 1GB RAM VPS
    mem_limit: 512m
    memswap_limit: 512m
    # Internal only - not exposed publicly
    expose:
      - "3000"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: packplanet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Mount SSL certificates from Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - packplanet-network
    # Memory limit for 1GB RAM VPS
    mem_limit: 64m
    memswap_limit: 64m

networks:
  packplanet-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
