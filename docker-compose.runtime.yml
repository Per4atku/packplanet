services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: packplanet-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-packplanet}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - packplanet-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-packplanet}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application (runtime-only, built on host)
  app:
    build:
      context: .
      dockerfile: Dockerfile.runtime
    container_name: packplanet-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      PORT: 3000
    volumes:
      - uploads:/app/public/uploads
    networks:
      - packplanet-network
    expose:
      - "3000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: packplanet-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - uploads:/var/www/uploads:ro
    networks:
      - packplanet-network

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local

networks:
  packplanet-network:
    driver: bridge
